<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animación con Canvas</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript">
      var x=0;
      var y = 150;
      var anchoRec=40;
      var direccion;
      $("#document").ready(function(){
        if(Modernizr.canvas){
          //alert("Tu navegador Si soporta canvas");
        }else{
          alert("Tu navegador No soporta canvas");
        }
        animar();
      });

      function animar() {
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "yellow";
        ctx.fillStyle = "yellowgreen";
        ctx.lineWidth = 5;
        ctx.fillRect(x,y,anchoRec,anchoRec);
        ctx.strokeRect(x,y,anchoRec,anchoRec);

        actualizarDibujo();
        setTimeout("animar()",1);
      }

      function actualizarDibujo() {
        //Direccion
        definirDireccion();
        if(direccion == "derecha"){
          x++;
        }else{
          x--;
        }
      }

      function definirDireccion() {
        var canvas = document.getElementById("canvas1");
        if (x==0) {
          direccion = "derecha";
        }else if (x == canvas.width - anchoRec) {
          direccion = "izquierda";
        }
      }
    </script>
  </head>
  <body>
    <h1>Animación con Canvas</h1>
    <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px">
      Tu navegador no soporta canvas
    </canvas>
  </body>
</html>
