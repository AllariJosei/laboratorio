<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/polyfiller.js"></script>
    <script type="text/javascript">
      $.webshims.polyfill();
    </script>
    <script>
      $(document).ready(function(){
        $("form").submit(function(){
          alert("Formulario Validado");
          return false;
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Formulario Web</h1>
      <fieldset>
        <legend>Detalles de Contacto</legend>
        <form action="#">
          <label for="nombre">Nombre:</label>
          <input type="text" autofocus="" placeholder="Escribe tu nombre" name="nombre" required="required"
            pattern="[a-zA-Z\s]{5,}">
          <span class="invalid">EL nombre es requerido</span>

          <label for="email">Email:</label>
          <input type="email" name="email" required="required" placeholder="Escribe tu email">
          <span class="invalid">El email es requerido</span>

          <label for="telefono">Teléfono:</label>
          <input type="tel" name="telefono" required="required" placeholder="Escribe tu telefono">
          <span class="invalid">El telefono es requerido</span>

          <label for="pais">País:</label>
          <input name="pais" list="paises" placeholder="Escribe/Selecciona tu país">
          <datalist id="paises">
            <option>México</option>
            <option>Colombia</option>
            <option>España</option>
            <option>Otro...</option>
          </datalist>

          <label for="edad">Edad:</label>
          <input type="number" name="edad" min="18" max="65">

          <label for="nacimiento">Fecha nacimiento:</label>
          <input type="date" name="nacimiento" min="1900-01-01" max="3000-12-31">

          <div>
            <input type="submit" value="Enviar" id="enviar">
          </div>
        </form>
      </fieldset>
    </header>
  </body>
</html>
