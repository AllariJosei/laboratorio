<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rectángulos con Canvas</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript">
      $("#document").ready(function(){
        if(Modernizr.canvas){
          //alert("Tu navegador Si soporta canvas");
        }else{
          alert("Tu navegador No soporta canvas");
        }

        var ctx = $("#canvas1")[0].getContext("2d");
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 7;
        ctx.strokeRect(10,10,200,100);
        ctx.fillStyle = "yellowgreen";
        ctx.fillRect(10,10,200,100);
      });
    </script>
  </head>
  <body>
    <h1>Rectángulos con Canvas</h1>
    <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px">
      Tu navegador no soporta canvas
    </canvas>
  </body>
</html>
