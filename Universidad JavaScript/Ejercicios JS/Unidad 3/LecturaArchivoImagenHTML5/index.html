<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Lectura Imagenes HTML5</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        if(Modernizr.dragandrop && window.FileList){
          alert("Tu navegador Si soporta el API File y Drag and Drop");
        }else{
          alert("No se soporta Api File o Drag and Drop");
        }
        $("#archivo").change(manejoArchivos);
        function manejoArchivos(evento){
          var archivo = evento.target.files[0];
          if (!archivo.type.match("image.*")) {
            alert("Debes seleccionar un tipo de imagen");
            return;
          }
          var reader = new FileReader();
          reader.onload = function(evento){
            var img = new Image();
            img.src = evento.target.result;
            $("#contenido").append(img);
          };

          reader.readAsDataURL(archivo);
        }
      });
    </script>
  </head>
  <body>
    <h1>Lectura Imagenes HTML5</h1>
    <form class="" action="index.html" method="post">
      <label for="archivo">Selecciona un archivo</label>
      <input type="file" name="archivo" id="archivo">
      <p>Contenido de la imagen</p>
      <div id="contenido"></div>
    </form>
  </body>
</html>
