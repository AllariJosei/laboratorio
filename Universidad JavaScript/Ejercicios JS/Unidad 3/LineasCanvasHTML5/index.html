<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lineas con Canvas</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript">
      $("#document").ready(function(){
        if(Modernizr.canvas){
          //alert("Tu navegador Si soporta canvas");
        }else{
          alert("Tu navegador No soporta canvas");
        }

        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.lineTo(100,100);
        ctx.stroke();

        ctx.lineTo(200,10);
        ctx.closePath();
        ctx.stroke(); // funcion que dibuja la linea
        ctx.fill(); //rellena la figura si no se pone color por default es negro

        ctx.save();

        //cambiamos el pincel
        ctx.fillStyle = "yellowgreen";
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.lineTo(200,350);
        ctx.lineTo(250,350);
        ctx.closePath();
        ctx.stroke;
        ctx.fill();

        ctx.restore();
        ctx.beginPath();
        ctx.moveTo(300,200);
        ctx.lineTo(400,200);
        ctx.lineTo(400,250);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();


      });
    </script>
  </head>
  <body>
    <h1>Lineas con Canvas</h1>
    <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px">
      Tu navegador no soporta canvas
    </canvas>
  </body>
</html>
